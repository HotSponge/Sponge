<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑暗森林</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="box">
<!--头部-->
<header>
    <div class="container">
        <h class="left">黑暗森林</h>
        <p class="right">Mr.帅气的潘先森</p>
    </div>
</header>
    <!--主体部分-->
    <section>
        <div class="container">
            <input type="text" class="search">
            <ul class="searchUl"></ul>
        </div>
    </section>
    <!--控制条-->
    <footer>
        <div class="container">
            <!--播放-->
            <div class="btns left">
                <div class="left prev"></div>
                <div class="left start"></div>
                <div class="left next"></div>
            </div>
            <!--进度条-->
            <div class="left bars">
                <div class="logo left">
                    <img  src="img/1.png" alt="">
                </div>
                <div class="left ctr-bars-box">
                    <p>
                        <span></span>
                    </p>
                    <div class="ctrl-bars left">
                        <div class="nowBars"></div>
                        <div class="ctrl-btn">
                            <div class="ctrl-btn-small"></div>
                        </div>
                    </div>
                </div>
                <div class="times left">
                    <span class="nowTime">00:00</span>
                    /
                    <span class="totalTime">00:00</span>
                </div>
            </div>
            <!--音量，模式-->
            <div class="left modes">
                <div class="left voice"></div>
                <div class="left mode"></div>
                <div class="left play-list"></div>
            </div>
        </div>
        <div class="play-list-box">
            <div class="list-header">
                播放列表
            </div>
        <ul></ul>
        </div>
    </footer>
</div>

<div class="info"></div>

<audio></audio>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
<script src="js/indexs.js"></script>
<script src="js/three.min.js"></script>
<script src="js/index.js"></script>
<script>
    var flag=false;
    $('.play-list').on('click',function (){
        flag=!flag;
        if(flag){
            $('.play-list-box').animate({
                bottom:50
            },300);
        }else{
            $('.play-list-box').animate({
                bottom:-600
            },300);
        }

    })

</script>
</html>
